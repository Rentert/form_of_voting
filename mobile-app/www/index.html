<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="voting" ng-controller="VotingCtrl">
<ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleSideBar()">
                <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">{{ activeForm.title }}</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-compose"></i>
            </button>
        </ion-header-bar>
        <ion-content padding="true">
            <button class="button button-full" ng-click="takePhoto()">
                Take Photo
            </button>
            <button class="button button-full" ng-click="choosePhoto()">
                Choose Photo
            </button>
            <img ng-show="imgURI !== undefined" ng-src="{{ imgURI }}" style="text-align: center">
        </ion-content>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Forms</h1>
            <button class="button button-icon ion-plus" ng-click="newForm()">
            </button>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <ion-item ng-repeat="form in forms" ng-click="selectForm(form, $index)"
                          ng-class="{active: activeForm == form}">
                    {{ form.title }}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
</body>
</html>
