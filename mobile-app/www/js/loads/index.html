<ion-view view-title="Loadings">
    <ion-content padding="true">
        <ion-list>
            <ion-item collection-repeat="t in token" ng-class="{'red-item': t.success}">
                {{t}}
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="token.splice($index, 1)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
